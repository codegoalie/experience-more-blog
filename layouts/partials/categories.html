<section class="section">
<div class="heading">
  <h1 class="title is-4">Categories</h1>
</div>
<div class="content">
  <ul>
  {{ $baseurl := .Site.BaseURL }}
  {{ range $key, $value := .Site.Taxonomies.categories }}
    <li class="cat-item">
      <a href="{{ $baseurl }}/categories/{{ $key | urlize }}/index.html">{{ $key | title }}</a>
    </li>
  {{ end }}
  </ul>
</div>
</section>
